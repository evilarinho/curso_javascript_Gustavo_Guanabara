<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País: <input type='string' name='txtpais' id='txtpais'>
    <input type='button' value='Verificar' onclick='calcular()'>    
    <div id='res'>
        
    </div>
    <script>            
         function calcular() {
            var txtp = window.document.querySelector("input#txtpais")
            var res = window.document.querySelector("div#res")
            res.innerHTML = `<p>Vivendo em <strong>${txtp.value}</strong></p>`
            
            //res.innerhtml = `<p>Vivendo em ${txtp.value}</p>`
            //res.innerHTML = `<p>teste aleluia ${txtp.value}</p>`
            
            //txtp = txtp.toUpperCase()

            if (txtp.value.toUpperCase() == "BRASIL") {
            //if (txtp.value == "Brasil" || txtp.value == "BRASIL") {
                res.innerHTML += `<p>Vocé é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }                                    
    </script>    
</body>
</html>
